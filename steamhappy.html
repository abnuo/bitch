<html>
  <head>
    <title>:steamhappy:</title>
    <style>
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="img-container"> <!-- Block parent element -->
       <script>
     var aAudio = new Audio('https://my.namejeff.com/fvzqjPma.mp3');
   
     function myAudioFunction(letter) {
         if(letter == 'a') {
             aAudio.play();
         }
     }
 </script>
      <a onclick="myAudioFunction('a');">
     <img src="https://my.namejeff.com/aWqS2xfD.png">
      </a>
      <video id="myVideo">
        <source src="https://my.namejeff.com/6Y3E2hbL.MP4" type="video/mp4">
      </video>
      <script>
      var vid = document.getElementById("myVideo"); 

function playVid() { 
    vid.play(); 
} 

function pauseVid() { 
    vid.pause(); 
} 
function changespeeders() {
        vid.playbackRate = document.getElementById("speed").value
}   
      </script>
      <button onclick="playVid()">CLIK ME 2 PLAY</button>
      <button onclick="pauseVid()">CLIK ME 2 PASUE</button>
      <input type="text" id="speed" name="speed">
      <button onclick="changespeeders()">CLIK ME 2 set speedy</button>
    </div>
  </body>
</html>
